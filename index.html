<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800&family=Fraunces:wght@600;900&display=swap" rel="stylesheet">
    <title>sunnyside</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">sunnyside</div>
            <div class="menu">
                <img src="./images/icon-hamburger.svg" alt="icone hamburger">
            </div>
        </nav>
        <h1>
            We are creative
        </h1>
        <img src="./images/icon-arrow-down.svg" class="arrow-down" alt="seta para baixo">
    </header>
    <main>
        <section class="info">
            <picture>
                <source media ="(min-width:465px)" srcset="./images/desktop/image-transform.jpg">
                <img src="./images/mobile/image-transform.jpg" alt="ovo com fundo amarelo">
            </picture>
            <div class="description">
                <div class="description__title">
                    Transform your brand
                </div>
                <div class="description__text">
                    We are a full-service creative agency specializing in helping brands grow fast.Engage your clients through compelling visuals that do most of the marketing for you.
                </div>
                <div class="description__learn-more">
                    Learn more
                    <div class="line line-yellow"></div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
